<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" lang="pt-br"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
	<link href="/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css" rel="stylesheet"/>
	<link href="/jquery/jquery-ui.min.css" rel="stylesheet"/>
	<link href="/css/estilo.css" rel="stylesheet"/>
	<script src="/js/jquery-3.4.1.min.js"></script>
	<title>index</title>
</head>

<header>
	
	<nav aria-label="breadcrumb" class="menu">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="/">INICIO</a></li>
	    <li class="breadcrumb-item"><a href="/">FAVORITOS</a></li>
	    <li class="breadcrumb-item active"><a href="/">CONTATO</a></li>
	  </ol>
</nav>
</header>
<body>
	<div id="app" class="div_body">
		<div>
			<h1>{{ site }}</h1>
			<hr>
		</div>
		
		<h3>Filme: {{ busca }}</h3>
		<div class="row">
			<div class="form-group col-md-10">
				<input type="search" v-on:input="alterarTitulo" class="form-control" id="nome_busca" name="nome_busca" placeholder="Digite o nome do filme" autofocus="autofocus"/>
			</div>
			
			<div class="form-group col-md-2">
				<input type="button" @click="buscar" class="form-control btn btn-info" name="buscar" value="Buscar"/>
			</div>
			<br>
		</div>
		
		<div id="mostrar_filme">
			<hr>
			<h3>Filme encontrado:</h3>
			
			<div class="card">
			  <img class="card-img-top" :src="poster" alt="Card image cap">
			  <div class="card-body">
			    <h5 class="card-title"><b>{{ title }}</b></h5>
			    <div class="row">
			    	<div class="col-md-6">
						<p><b>Year:</b> {{ year }}</p>
			    	</div>
			    	
			    	<div class="col-md-6">
						<p><b>Runtime:</b> {{ runtime }}</p>
			    	</div>
			    </div>
			    <p class="card-text"><b>Plot:</b> {{ plot }}</p>
			    <a class="btn btn-warning" @click="favoritar">Adicionar aos favoritos</a>
			    <a class="btn btn-primary" @click="detalhes">Detalhes</a>
			  </div>
			</div>
		</div>
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
<script src="/js/index.js"></script>
</body>

<footer>
</footer>
</html>

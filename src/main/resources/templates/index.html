<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{/fragmento :: head}"></head>
<head><title>Index - Buscar filmes</title></head>

<header th:replace="~{/fragmento :: header}"></header>

<body>
	<div id="app" class="div_body">
		<div>
			<h1>{{ site }}</h1>
			<hr>
		</div>
		
		<h3>Filme: {{ busca }}</h3>
		<div class="row">
			<div class="form-group col-md-10">
				<input type="search" v-on:input="alterarTitulo" class="form-control" id="nome_busca" name="nome_busca" placeholder="Digite o nome do filme" autofocus="autofocus"/>
			</div>
			
			<div class="form-group col-md-2">
				<input type="button" @click="buscar" class="form-control btn btn-danger" name="buscar" value="Buscar"/>
			</div>
			<br>
		</div>
		
		<div id="mostrar_filme">
			<h3>Filme encontrado:</h3>
			<hr>
			
			<div class="container" align="center">	
				<div class="card col-sm-4">
					<div class="borda">
					  <img class="card-img-top" :src="poster" alt="Card image cap">
					  <div class="card-body">
					  
					  	<h4 class="card-title"><b>{{ title }}</b></h4>
					    <div class="row">
					    	<div class="col-md-6">
								<p class="card-text"><b>Year:</b> {{ year }}</p>
					    	</div>
					    	
					    	<div class="col-md-6">
								<p class="card-text"><b>Runtime:</b> {{ runtime }}</p>
					    	</div>
					    </div>
					    <a class="btn btn-warning" @click="favoritar">Adicionar aos favoritos</a>
					    <a class="btn btn-primary" @click="detalhes">Detalhes</a>
					  </div>
					  <br>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
<script th:src="@{/js/index.js}"></script>
</body>

<footer>
</footer>
</html>
